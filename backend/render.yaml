services:
  - type: web
    name: attendance-app-backend
    env: node
    region: singapore
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        sync: false


